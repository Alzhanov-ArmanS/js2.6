<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с функциями в JavaScript</title>
</head>
<body>

    <h1>Работа с функциями в JavaScript</h1>

    <script>
        // Задание 1: Определение функций (Function Declaration)
        function greet(name) {
            console.log(`Привет, ${name}!`);
        }
        greet("Иван");

        // Задание 2: Function Expression
        const multiply = function(a, b) {
            return a * b;
        };
        let result = multiply(3, 4);
        console.log(result); // 12

        // Задание 3: Анонимные функции
        (function() {
            console.log("Анонимная функция вызвана!");
        })();

        // Задание 4: Самовызывающаяся функция (IIFE)
        (function() {
            console.log("IIFE выполнена");
        })();

        // Задание 5: Вложенные функции
        function outer() {
            function inner() {
                return "Внутренняя функция";
            }
            return inner();
        }
        let message = outer();
        console.log(message); // "Внутренняя функция"

        // Задание 6: Привязка функции к контексту (bind)
        const person = {
            name: "Алекс",
            sayName: function() {
                console.log(this.name);
            }
        };
        const boundSayName = person.sayName.bind(person);
        boundSayName(); // "Алекс"

        // Задание 7: Замыкания
        function counter() {
            let count = 0;
            return function() {
                count++;
                console.log(count);
            };
        }
        let count = counter();
        count(); // 1
        count(); // 2

        // Задание 8: Передача функции в качестве аргумента
        function execute(fn, a, b) {
            console.log(fn(a, b));
        }
        execute(multiply, 2, 5); // 10
    </script>

</body>
</html>
